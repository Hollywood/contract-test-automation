name: Automated Contract Testing

on: 
  - push
  - workflow_dispatch

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "26125248-212e3aae-c013-46c9-b3c3-2b376e527e84" -e "26125248-30154c5f-06c6-4b97-95b7-78d6400dd71b" --iteration-data "${{ github.workspace }}/utils/spec_files.csv" --iteration-count 6
